
<!doctype html>
<html>
  <head>
    <title> 줄리안 대왕만세</title>
    <meta charset="utf-8">
  </head>


  <body>

    <h1> html </h1>
     HTML <br>
    [ Hypertext Markup Language ]<br>
<p>
    요약 웹 문서를 만들기 위하여 사용하는 기본적인 웹 언어의 한 종류이다. <br>
    하이퍼텍스트를 작성하기 위해 개발되었다.<br>
    인터넷 서비스의 하나인 월드 와이드 웹을 통해 볼 수 있는 문서를 만들 때 사용하는 웹<br>
     언어의 한 종류이다. 특히 하이퍼텍스트를 작성하기 위해 개발되었으며, 인터넷에서 <br>
     웹을 통해 접근되는 대부분의 웹 페이지들은 HTML로 작성된다.
</p>
</html>
